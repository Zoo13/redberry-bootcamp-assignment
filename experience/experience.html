<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="experience.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="../index.html" onclick=clearLocalStorage() >
        <div id="back_arrow">
            <img src="../icons/Vector.svg">
        </div>
    </a>
    <div id="left_side">
        <header>
            <div id="header_box">
                <h1> გამოცდილება </h1>
                <h4> 2/3 </h4>
            </div>
        </header>
        <main>
            <div class="position">
                <h3 class="inputDescr"> თანამდებობა </h3>
                <input placeholder="დეველოპერი, დიზაინერი, ა.შ." id="input_position">
                <h5 class="validDescr"> მინიმუმ 2 სიმბოლო </h5>
            </div>
            <div class="employer">
                <h3 class="inputDescr"> დამსაქმებელი </h3>
                <input placeholder="დამსაქმებელი" id="input_employer">
                <h5 class="validDescr"> მინიმუმ 2 სიმბოლო </h5>
            </div>
            <div class="start_end">
                <div class=start>
                    <h3 class="inputDescr"> დაწყების რიცხვი </h3>
                    <input type="date" id="input_exp_start_date">
                </div>
                <div class=end>
                    <h3 class="inputDescr"> დამთავრების რიცხვი </h3>
                    <input type="date" id="input_exp_end_date">
                </div>
            </div>
            <div class="description">
                <h3 class="inputDescr"> აღწერა </h3>
                <textarea placeholder="როლი თანამდებობაზე და ზოგადი აღწერა" id="input_job_description"></textarea>
            </div>
        </main>
        <button id="addDescrBtn"> მეტი გამოცდილების დამატება </button>
        <footer>
            <a href="../private/private.html"><button class="backBtn"> უკან </button></a>
            <a id="next"><button class="nextBtn"> შემდეგი </button></a>
        </footer>
    </div>
    <!-- RightSide -->
    <div id="rightSide">
        <!-- RightSide 1/3 Start -->
        <div class="profile_box_img">
            <div class="profile_box">
                <div class="Right_firstName_lastName">
                    <h1 id="firstName_value"></h1>
                    <h1 id="lasttName_value"></h1>
                </div>
                <div>
                    <div class="phone_mail">
                        <img src="../icons/mail.svg" style="display: none;" id="mail_icon">
                        <h5 id="mail_value"></h5>
                    </div>
                    <div class="phone_mail">
                        <img src="../icons/phone.svg" style="display: none;" id="phone_icon">
                        <h5 id="mobile_value"></h5>
                    </div>
                </div>
                <div class="about_box">
                    <h2 id="about_me_title" style="display: none;">ჩემ შესახებ</h2>
                    <p id="about_me_value"></p>
                </div>
            </div>
            <div id="profile_img"></div>
        </div>
        <!-- RightSide 1/3 End -->
        <!-- RightSide 2/3 Start -->
        <div class="exp_box">
            <h2 id="experience_title" style="display: none;"> გამოცდილება </h2>
            <div class="position_employer">
                <h3 id="position_value"></h3>
                <h3 id="employer_value"></h3>
            </div>
            <div class="exp_date">
                <h4 id="exp_start_date_value"></h4>
                <h4 id="dash" style="display: none;"> - </h4>
                <h4 id="exp_end_date_value"></h4>
            </div>
            <div class="job_description">
                <p id="job_description_value"></p>
            </div>
        </div>
        <div class="icon">
            <img src="../icons/LOGO-12 1.svg">
        </div>
        <!-- RightSide 2/3 End -->
    </div>
</body>
<script src="experience.js"> </script>

</html>

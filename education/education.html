<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="education.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="../index.html" onclick=clearLocalStorage()>
        <div id="back_arrow">
            <img src="../icons/Vector.svg">
        </div>
    </a>
    <div id="left_side">
        <header>
            <div id="header_box">
                <h1> განათლება </h1>
                <h4> 3/3 </h4>
            </div>
        </header>
        <main>
            <div class="institute">
                <h3 class="inputDescr"> სასწავლებელი </h3>
                <input placeholder="სასწავლებელი" id="input_institute">
                <h5 class="validDescr"> მინიმუმ 2 სიმბოლო </h5>
            </div>
            <div class="degree_endDate">
                <div class=degree>
                    <h3 class="inputDescr"> ხარისხი </h3>
                    <select id="input_degree_select">
                        <option value="" selected> აირჩიეთ ხარისხი </option>
                    </select>
                </div>
                <div class=endDate>
                    <h3 class="inputDescr"> დამთავრების რიცხვი </h3>
                    <input type="date" id="input_educ_end_date" class="input_educ_end_date">
                </div>
            </div>
            <div class="description">
                <h3 class="inputDescr"> აღწერა </h3>
                <textarea placeholder="განათლების აღწერა" id="input_educ_descr"></textarea>
            </div>
        </main>
        <button id="addDescrBtn"> სხვა სასწავლებლის დამატება </button>
        <footer>
            <a href="../experience/experience.html"><button class="backBtn"> უკან </button></a>
            <a id="next"><button class="nextBtn"> დასრულება </button></a>
        </footer>
    </div>
    <!-- RightSide -->
    <div id="rightSide">
        <!-- RightSide 1/3 Start -->
        <div class="profile_box_img">
            <div class="profile_box">
                <div class="Right_firstName_lastName">
                    <h1 id="firstName_value"></h1>
                    <h1 id="lasttName_value"></h1>
                </div>
                <div>
                    <div class="phone_mail">
                        <img src="../icons/mail.svg" style="display: none;" id="mail_icon">
                        <h5 id="mail_value"></h5>
                    </div>
                    <div class="phone_mail">
                        <img src="../icons/phone.svg" style="display: none;" id="phone_icon">
                        <h5 id="mobile_value"></h5>
                    </div>
                </div>
                <div class="about_box">
                    <h2 id="about_me_title" style="display: none;">ჩემ შესახებ</h2>
                    <p id="about_me_value"></p>
                </div>
            </div>
            <div id="profile_img"></div>
        </div>
        <!-- RightSide 1/3 End -->
        <!-- RightSide 2/3 Start -->
        <div class="exp_box">
            <h2 id="experience_title" style="display: none;"> გამოცდილება </h2>
            <div class="position_employer">
                <h3 id="position_value"></h3>
                <h3 id="employer_value"></h3>
            </div>
            <div class="exp_date">
                <h4 id="exp_start_date_value"></h4>
                <h4 id="dash" style="display: none;"> - </h4>
                <h4 id="exp_end_date_value"></h4>
            </div>
            <div class="job_description">
                <p id="job_description_value"></p>
            </div>
        </div>
        <!-- RightSide 2/3 End -->
        <!-- RightSide 3/3 Start -->
        <div class="education_box">
            <h2 id="education_title" style="display: none;"> განათლება </h2>
            <div class="institute_degree">
                <h3 id="institute_value"></h3>
                <h3 id="degree_value"></h3>
            </div>
            <div class="educ_date">
                <h4 id="educ_date_value"></h4>
            </div>
            <div class="educ_description">
                <p id="educ_description_value"></p>
            </div>
        </div>
        <div class="icon" id="redberry-star">
            <img src="../icons/LOGO-12 1.svg">
        </div>
    </div>
    <!-- RightSide 3/3 End -->
</body>
<script src="education.js"></script>
</html>
